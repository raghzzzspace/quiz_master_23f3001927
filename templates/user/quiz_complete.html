{% extends 'user/user_base.html' %}

{% block title %}Quiz Completed - Quizzy Quest{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4" style="font-weight: 600; color: #3c3b6e;">Quiz Completed!</h2>

    <div class="card shadow-lg border-0 rounded-lg" style="background-color: #f8f9fc;">
        <div class="card-body p-5 text-center">
            <h4 style="color: #3c3b6e; font-weight: bold;">You have completed the quiz!</h4>
            <p style="font-size: 18px;">Thank you for participating in the quiz.</p>
            <a href="{{ url_for('quiz_list') }}" class="btn btn-primary px-4">Go to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
