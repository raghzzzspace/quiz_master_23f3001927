{% extends "admin/admin_base.html" %}

{% block title %}Add Question - Quizzy Quest{% endblock %}

{% block content %}
<div class="container-fluid mb-5">
    <h3 class="text-center mb-4" style="color: blue; font-weight: 600;">Add New Question</h3>
    
    <form method="POST">
        <div class="form-group">
            <label for="q_title">Question Title</label>
            <textarea class="form-control" id="q_title" name="q_title" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" class="form-control" id="option1" name="option1" required>
        </div>
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" class="form-control" id="option2" name="option2" required>
        </div>
        <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" class="form-control" id="option3" name="option3" required>
        </div>
        <div class="form-group">
            <label for="option4">Option 4</label>
            <input type="text" class="form-control" id="option4" name="option4" required>
        </div>
        <div class="form-group">
            <label for="correctoption">Correct Option</label>
            <select class="form-control" id="correctoption" name="correctoption">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(135deg, #3c3b6e, #6f63ff); border-color: #004a99;">Add Question</button>
    </form>
</div>
{% endblock %}
