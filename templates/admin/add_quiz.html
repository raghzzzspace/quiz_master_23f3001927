{% extends "admin/admin_base.html" %}

{% block title %}Add Quiz - Quizzy Quest{% endblock %}

{% block content %}
<div class="container-fluid mb-5">
    <h3 class="text-center mb-4" style="color: blue; font-weight: 600;">Add New Quiz</h3>
    
    <form method="POST">
        <div class="form-group">
            <label for="subj_id">Select Subject</label>
            <select class="form-control" id="subj_id" name="subj_id">
                {% for subject in subjects %}
                    <option value="{{ subject.subj_id }}">{{ subject.subj_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date_of_quiz">Date of Quiz</label>
            <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
        </div>
        <div class="form-group">
            <label for="time_duration">Time Duration</label>
            <input type="text" class="form-control" id="time_duration" name="time_duration" required>
        </div>
        <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(135deg, #3c3b6e, #6f63ff); border-color: #004a99;">Add Quiz</button>
    </form>
</div>
{% endblock %}
