{% extends "admin/admin_base.html" %}

{% block title %}Edit Question - Quizzy Quest{% endblock %}

{% block content %}
<div class="container-fluid mb-5">
    <h3 class="text-center mb-4" style="color: blue; font-weight: 600;">Edit Question</h3>
    
    <form method="POST">
        <div class="form-group">
            <label for="q_title">Question Title</label>
            <textarea class="form-control" id="q_title" name="q_title" rows="4" required>{{ question.q_title }}</textarea>
        </div>
        <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option1 }}" required>
        </div>
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option2 }}" required>
        </div>
        <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option3 }}" required>
        </div>
        <div class="form-group">
            <label for="option4">Option 4</label>
            <input type="text" class="form-control" id="option4" name="option4" value="{{ question.option4 }}" required>
        </div>
        <div class="form-group">
            <label for="correctoption">Correct Option</label>
            <select class="form-control" id="correctoption" name="correctoption">
                <option value="1" {% if question.correctoption == '1' %}selected{% endif %}>Option 1</option>
                <option value="2" {% if question.correctoption == '2' %}selected{% endif %}>Option 2</option>
                <option value="3" {% if question.correctoption == '3' %}selected{% endif %}>Option 3</option>
                <option value="4" {% if question.correctoption == '4' %}selected{% endif %}>Option 4</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background: linear-gradient(135deg, #3c3b6e, #6f63ff); border-color: #004a99;">Update Question</button>
    </form>
</div>
{% endblock %}
