{% extends "admin/admin_base.html" %}

{% block title %}Delete Question - Quizzy Quest{% endblock %}

{% block content %}
<div class="container-fluid mb-5">
    <h3 class="text-center mb-4" style="color: red; font-weight: 600;">Delete Question</h3>
    
    {% if question %}
        <p class="text-center">Are you sure you want to delete the question: <strong>{{ question.q_title }}</strong>?</p>
    {% else %}
        <p class="text-center">Question not found.</p>
    {% endif %}
    
    <form method="POST" class="text-center">
        <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; border-color: #c0392b; border-radius: 30px; padding: 12px 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;">
            Yes, Delete
        </button>
        <a href="{{ url_for('admin_quiz', quiz_id=quiz_id) }}" class="btn btn-lg" style="background: linear-gradient(135deg, #6f63ff, #3c3b6e); color: white; border-color: #004a99; border-radius: 30px; padding: 12px 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); transition: all 0.3s ease;">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
